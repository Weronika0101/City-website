<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Demo</title>
</head>
<body>

  <h2>Images Collection:</h2>
  <div id="imagesContainer">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
  </div>

  <h2>Links Collection:</h2>
  <div id="linksContainer">
    <a href="https://example.com">Link 1</a>
    <a href="https://example.org">Link 2</a>
    <a href="https://example.net">Link 3</a>
  </div>

  <h2>Forms Collection:</h2>
  <div id="formsContainer">
    <form id="form1">
      <label for="input1">Input 1:</label>
      <input type="text" id="input1">
    </form>
    <form id="form2">
      <label for="input2">Input 2:</label>
      <input type="text" id="input2">
    </form>
    <form id="form3">
      <label for="input3">Input 3:</label>
      <input type="text" id="input3">
    </form>
  </div>

  <h2>Anchors Collection:</h2>
  <div id="anchorsContainer">
    <a name="section1">Section 1</a>
    <a name="section2">Section 2</a>
    <a name="section3">Section 3</a>
  </div>

  <script>
    // Dzia≈Çanie kolekcji i metod item oraz namedItem

    // Images Collection
    const imagesCollection = document.images;
    for (let i = 0; i < imagesCollection.length; i++) {
      console.log('Image ' + (i + 1) + ': ' + imagesCollection[i].src);
    }

    // Links Collection
    const linksCollection = document.links;
    for (let i = 0; i < linksCollection.length; i++) {
      console.log('Link ' + (i + 1) + ': ' + linksCollection[i].href);
    }

    // Forms Collection
    const formsCollection = document.forms;
    for (let i = 0; i < formsCollection.length; i++) {
      console.log('Form ' + (i + 1) + ': ' + formsCollection[i].id);
    }

    // Anchors Collection
    const anchorsCollection = document.anchors;
    for (let i = 0; i < anchorsCollection.length; i++) {
      console.log('Anchor ' + (i + 1) + ': ' + anchorsCollection[i].name);
    }

    // Metoda item
    const firstImage = document.images.item(0);
    console.log('First Image: ' + firstImage.src);

    // Metoda namedItem
    const formById = document.forms.namedItem('form2');
    console.log('Form with ID "form2": ' + formById.id);
  </script>

</body>
</html>
